<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <main>
        <div class="resources">
            <div class="time area">
                <h2>Horário de Brasília</h2>
                <div class="time-display">00:00:00</div>
                <button type="button">Ver Hora</button>
            </div>
            <div class="crono area">
                <h2>Cronômetro</h2>
                <div class="crono-fullTimeDisplay">00:00:00.<span>000</span></div>
                <div class="crono-partialTimeDisplay"></div>
                <div class="time-record">
                    <table class="time-record--table">
                        <thead>
                            <tr>
                                <th>Volta</th>
                                <th>Tempo das voltas</th>
                                <th>Tempo geral</th></tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                <div class="crono-buttons">
                    <button class="cursor" type="button">Volta</button>
                    <button type="button">Iniciar</button>
                </div>
            </div>
        </div>
        <div class="resources-buttons">
            <button>Relógio</button>
            <button>Cronômetro</button>
        </div>
    </main>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
